<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPFC Card Combo List</title>
    <link rel="stylesheet" href="combo_styles.css">
    <link rel="icon" href="tab-icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script defer src="list_combos.js"></script>
</head>

<body>
    <h1>All NPFC Card Combos</h1>

    <p>
        <a href="combinator.html">Back to Card Combo Maximizer Tool</a>
    </p>

    <div id="sort-controls" style="margin-bottom: 1em;">
        <div class="sort-and-type">
            <label for="sort-select"><strong>Sort by:</strong></label>
            <select id="sort-select">
                <option value="alpha">Alphabetical (A–Z)</option>
                <option value="skill">Total Skill Up (High → Low)</option>
                <option value="custom">Custom Skill Sort</option>
            </select>

            <label for="type-filter" class="type-filter-label"><strong>Filter by Type:</strong></label>
            <select id="type-filter">
                <option value="all">All</option>
                <option value="Attacking">Attacking</option>
                <option value="Celebration">Celebration</option>
                <option value="Defending">Defending</option>
                <option value="Fitness">Fitness</option>
                <option value="GK">GK</option>
                <option value="Midfield">Midfield</option>
                <option value="Mindset">Mindset</option>
                <option value="Skill">Skill</option>
            </select>
        </div>

        <!-- Skill checkboxes (hidden until "Custom" is selected) -->
        <div id="custom-skill-controls" style="margin-top: 0.5em; display: none;">
            <p><strong>Select skills to sort by:</strong></p>
            <label><input type="checkbox" value="Kicking"> Kicking</label>
            <label><input type="checkbox" value="Speed"> Speed</label>
            <label><input type="checkbox" value="Stamina"> Stamina</label>
            <label><input type="checkbox" value="Technique"> Technique</label>
            <label><input type="checkbox" value="Toughness"> Toughness</label>
            <label><input type="checkbox" value="Jumping"> Jumping</label>
            <label><input type="checkbox" value="Willpower"> Willpower</label>
            <br>
            <button id="apply-skill-sort" class="apply-btn">Apply Skill Sort</button>
        </div>
    </div>


    <div id="results"></div>

    <footer>
        <hr>
        <p><a href="#">Back to Top</a> | <a href="combinator.html">Back to Card Combo Maximizer Tool</a></p>
        <p><em>Created by: Seth Opatz, 11/08/2025</em></p>
    </footer>
</body>

</html>
