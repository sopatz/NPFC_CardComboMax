<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPFC Card Combo Maximizer</title>
    <link rel="stylesheet" href="combostyles.css">
    <link rel="icon" href="tab-icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script defer src="combos.js"></script>
</head>

<body>
    <h1>Nintendo Pocket Football Club: Card Combo Maximizer</h1>

    <div id="cardListHeader"
        style="display: flex; justify-content: space-between; padding: 6px 12px; font-weight: bold; border-bottom: 2px solid #aaa; background-color: #f0f0f0;">
        <span>Card Name</span>
        <span>You Have</span>
    </div>

    <div id="cardList">Loading cards...</div>

    <div id="optionsPanel">
        <strong>Optimization Mode:</strong><br>
        <label><input type="radio" name="optMode" value="cards"> Most combos possible</label><br>
        <label><input type="radio" name="optMode" value="skills" checked> Gain the most skill points possible</label>
        <br><br><strong>GK Combo Limit:</strong><br>
        <select id="gkLimitSelect">
            <option value="none">No limit</option>
            <option value="1">Limit to 1 GK combo</option>
            <option value="2" selected>Limit to 2 GK combos</option>
        </select>
        <br><br><strong>Sort Cards By:</strong><br>
        <select id="sortSelect">
            <option value="color" selected>Color (Card Type)</option>
            <option value="alpha">Alphabetical</option>
        </select>
    </div>
    <br>

    <div id="buttonContainer">
        <button id="findCombosBtn">Find Combos</button>
        <button id="resetBtn">Reset Cards</button>
    </div>

    <div id="results"></div>

    <footer>
        <hr>
        <p><a href="#">Back to Top</a></p>
        <p><em>Created by: Seth Opatz, 10/06/2025</em></p>
    </footer>
</body>

</html>
